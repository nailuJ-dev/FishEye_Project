<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye - Profil d'un photographe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/homepage.css">
    <script src="https://kit.fontawesome.com/0896c633d4.js" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <!-- MAIN HEADER -->
    <header role="banner">
        <a href="index.html" title="Homepage">
            <img src="./media/logo.png" alt="FishEye Home Page">
        </a>
    </header>

    <main>
        <!-- PROFILE HEADER -->
        <header id="photographer-profile" aria-label="photographer i">
            <h1 id="photographer-profile-header"></h1>
        </header>

        <!-- DROPLIST MENU -->
        <div class="work-sorting-filter">
            <span id="work-sorting-filter-text">Trier par</span>
            <div id="work-sorting-filter-list">
                <button>Popularité</button>
                <span class="fas fa-chevron-down arrow-down-open" role="button"></span>
                <ul class="hidden-sorting-filter" role="listbox">
                    <li class="sorting-filter" role="option">
                        Popularité 
                        <span class="fas fa-chevron-up arrow-up-close"></span>
                    </li>
                    <li class="sorting-filter" role="option">Date</li>
                    <li class="sorting-filter" role="option">Titre</li>
                </ul>
            </div>
        </div>

        <!-- WORK EXAMPLES -->
        <section id="photographer-work-examples" aria-label="photographer work examples"></section>

        <!-- BOX FOR LIKES AND PRICES -->
        <div id="box-likes-price" aria-label="photographer likes and price per day"></div>

        <!-- MODAL / FORM CONTACT ME -->
        <div role="dialog" id="dialog-contact-form" aria-label="contact me form" aria-labelledby="form-title" aria-hidden="true">
            <form action="photographer-page.html" method="post" id="contact-form">
                <header>
                    <h1>
                        <span>Contactez-moi</span>
                        <span id="photographer-name-for-form"></span>
                    </h1>
                    <button id="button-close" title="Close form" type="button">
                        <span class="fas fa-times close-form-icon" aria-hidden="true"></span>
                    </button>
                </header>

                <!-- FIRSTNAME -->
                <div class="formData" data-error="Veuillez renseigner votre prénom." data-error-visible="false">
                    <label for="firstname" id="firstname-field-label"></label>
                    <input name="firstname" id="firstname" aria-labelledby="firstname-label" placeholder="Prénom">
                </div>

                <!-- LASTNAME -->
                <div class="formData" data-error="Veuillez renseigner votre nom." data-error-visible="false">
                    <label for="lastname" id="lastname-field-label"></label>
                    <input name="lastname" id="lastname" aria-labelledby="lastname-label" placeholder="Nom">
                </div>

                <!-- EMAIL -->
                <div class="formData" data-error="Veuillez renseigner un email valide." data-error-visible="false">
                    <label for="email" id="email-field-label"></label>
                    <input type="email" name="email" id="email" aria-labelledby="email-label" placeholder="votre-adresse@email.com">
                </div>

                <!-- MESSAGE -->
                <div class="formData" data-error="Veuillez rédiger un message en lien avec votre demande." data-error-visible="false">
                    <label for="message" id="message-field-label"></label>
                    <textarea name="message" id="message" cols="22" rows="6" aria-labelledby="message-label" placeholder="Rédigez ici votre message ..."></textarea>
                </div>

                <!-- SUBMIT BUTTON -->
                <input type="submit" value="Envoyer" class="submit-button-form" id="submit-button-form" title="Send">
            </form>
        </div>
        <aside id="media-lightbox" aria-hidden="true">
            <article id="media-lightbox-bodypart" role="dialog">
                <span class="fas fa-times close-lightbox-icon" role="button" title="Close dialog"></span>
                <span class="fas fa-chevron-left left-arrow-lightbox" role="button" title="Previous media"></span>
                <span class="fas fa-chevron-right right-arrow-lightbox" role="button" title="Next media"></span>
                <div id="media-lightbox-one-media"></div>
                <div id="media-lightbox-media-name"></div>
            </article>
        </aside>
    </main>
</body>
</html>
