<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FishEye - Profil d'un photographe</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/photographers-pages.css">
        <script src="https://kit.fontawesome.com/0896c633d4.js" crossorigin="anonymous"></script>
        <script type="module" src="./js/photographerPages.js"></script>
        <script type="module" src="./js/builders/mediaContent.js"></script>
        <script type="module" src="./js/builders/photographerpageBuilder.js"></script>
        <script type="module" src="./js/utils/galleryLightbox.js"></script>
    </head>

    <body class="photographer-page_layout">
    <!-- MAIN HEADER -->
        <a href="index.html" title="Homepage">
            <img src="./media/logo.png" alt="FishEye Home Page">
        </a>
    <!-- PROFILE HEADER -->
        <header class="photographer-page_header-section"></header>

        <main class="photographer-page">

            <!-- DROPLIST MENU -->
            <div class="photographer-page_dropdown">
                <label for="dropdownMenu">Trier par</label>
                    <select id="dropdownMenu" class="photographer-page_dropdown-menu focus_element-secondary" aria-label="Ordered by">
                        <option value="popularity" class="photographer-page_dropdown-menu-item">Popularité</option>
                        <option value="date" class="photographer-page_dropdown-menu-item">Date</option>
                        <option value="title" class="photographer-page_dropdown-menu-item">Titre</option>
                    </select>
            </div>
            <div class="photographer-page_gallery" id="gallery"></div>
        </main>

        <!-- MODAL / FORM CONTACT ME -->
        <div role="dialog" id="dialog-contact-form" aria-label="contact me form" aria-labelledby="form-title" aria-hidden="true">
            <form action="photographers.html" method="post" id="contact-form">
                <header>
                    <h1>
                        <span>Contactez-moi</span>
                        <span id="photographer-name-for-form"></span>
                    </h1>
                    <button id="button-close" title="Close form" type="button">
                        <span class="fas fa-times close-form-icon" aria-hidden="true"></span>
                    </button>
                </header>

                <!-- FIRSTNAME -->
                <div class="formData" data-error="Veuillez renseigner votre prénom." data-error-visible="false">
                    <label for="firstname" id="firstname-field-label"></label>
                    <input name="firstname" id="firstname" aria-labelledby="firstname-label" placeholder="Prénom">
                </div>

                <!-- LASTNAME -->
                <div class="formData" data-error="Veuillez renseigner votre nom." data-error-visible="false">
                    <label for="lastname" id="lastname-field-label"></label>
                    <input name="lastname" id="lastname" aria-labelledby="lastname-label" placeholder="Nom">
                </div>

                <!-- EMAIL -->
                <div class="formData" data-error="Veuillez renseigner un email valide." data-error-visible="false">
                    <label for="email" id="email-field-label"></label>
                    <input type="email" name="email" id="email" aria-labelledby="email-label" placeholder="votre-adresse@email.com">
                </div>

                <!-- MESSAGE -->
                <div class="formData" data-error="Veuillez rédiger un message en lien avec votre demande." data-error-visible="false">
                    <label for="message" id="message-field-label"></label>
                    <textarea name="message" id="message" cols="22" rows="6" aria-labelledby="message-label" placeholder="Rédigez ici votre message ..."></textarea>
                </div>

                <!-- SUBMIT BUTTON -->
                <input type="submit" value="Envoyer" class="submit-button-form" id="submit-button-form" title="Send">
            </form>
        </div>
    </body>
</html>
