<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FishEye - Profil d'un photographe</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/photographers-pages.css">
        <script src="https://kit.fontawesome.com/0896c633d4.js" crossorigin="anonymous"></script>
        <script type="module" src="./js/photographerPages.js"></script>
        <script type="module" src="./js/builders/mediaContent.js"></script>
        <script type="module" src="./js/utils/form.js"></script>
        <script type="module" src="./js/utils/galleryLightbox.js"></script>
        <script type="module" src="./js/utils/modal.js"></script>
        <script type="module" src="./js/fisheyeapi.js"></script>
        
    </head>

    <body class="photographer-page_layout">
    <!-- MAIN HEADER -->
        <a href="index.html" title="Homepage">
            <img class="logo-page" src="./media/logo.png" alt="FishEye Home Page">
        </a>
    <!-- PROFILE HEADER -->
        <header class="photographer-page_header-section"></header>

        <main class="photographer-page">

            <!-- DROPLIST MENU -->
            <div class="photographer-page_dropdown">
                <label for="dropdownMenu">Trier par</label>
                    <select id="dropdownMenu" class="photographer-page_dropdown-menu focus_element-secondary" aria-label="Ordered by">
                        <option value="popularity" class="photographer-page_dropdown-menu-item">Popularité</option>
                        <option value="date" class="photographer-page_dropdown-menu-item">Date</option>
                        <option value="title" class="photographer-page_dropdown-menu-item">Titre</option>
                    </select>
            </div>
            <div class="photographer-page_gallery" id="gallery"></div>
        </main>

        <!-- MODAL / FORM CONTACT ME -->
        <div role="dialog" class="dialog-contact-form" id="dialog-contact-form" aria-label="contact me form" aria-labelledby="photographer-name-for-form">
            <form action="photographers.html" method="post" class="form-content" id="contact-form">
                <header>
                    <h1 id="photographer-name-for-form">
                    </h1>
                    <button id="button-close" title="Close form" type="button" aria-label="Close Contact form">
                        <span class="close-form-icon" aria-hidden="true">X</span>
                    </button>
                </header>

                <!-- FIRSTNAME -->
                <div class="formData">
                    <label class="formLabel" for="firstname" id="firstname-field-label">Prénom</label>
                    <div class="firstnameError error-message-text hidden">Veuillez renseigner correctement votre prénom.</div>
                    <input class="formInput" name="firstname" id="firstname" aria-labelledby="firstname-field-label">
                </div>

                <!-- LASTNAME -->
                <div class="formData">
                    <label class="formLabel" for="lastname" id="lastname-field-label">Nom</label>
                    <div class="lastnameError error-message-text hidden">Veuillez renseigner correctement votre nom.</div>
                    <input class="formInput" name="lastname" id="lastname" aria-labelledby="lastname-field-label">
                </div>

                <!-- EMAIL -->
                <div class="formData">
                    <label class="formLabel" for="email" id="email-field-label">Email</label>
                    <div class="emailError error-message-text hidden">Veuillez renseigner correctement votre email.</div>
                    <input class="formInput" name="email" id="email" aria-labelledby="email-field-label">
                </div>

                <!-- MESSAGE -->
                <div class="formData">
                    <label class="formLabel" for="message" id="message-field-label">Votre message</label>
                    <div class="messageError error-message-text hidden">Veuillez rédiger un message en lien avec votre demande.</div>
                    <textarea class="formMessage" name="message" id="message" cols="22" rows="6" aria-label="message-label"></textarea>
                </div>

                <!-- SUBMIT BUTTON -->
                <div class="submit-button">
                    <input type="submit" value="Envoyer" class="submit-button-form" id="submit-button-form" title="Send" aria-label="Send">
                </div>
            </form>
        </div>
        <footer class="photographer-page_footer-section"></footer>
    </body>
</html>
